        <div class="containerContacto">

            <div class="card">
                
                <form method="POST" action="">
                    <div class="form-row">

                      <div class="form-group">
                        <label for="Nombre">Nombre</label>
                        <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="" required>
                      </div><!-- fin nombre -->
        
                      <div class="form-group">
                        <label for="Apellido">Apellido</label>
                        <input type="text" class="form-control" id="Apellido" name="Apellido" placeholder="" required>
                      </div><!-- fin apellido -->
        
                      <div class="form-group">
                        <label for="Email">Correo electrónico</label>
                        <input type="email" class="form-control" id="Email" name="Email" placeholder="youremail@example.com" required>
                      </div><!-- fin email -->
        
                      <div class="form-group">
                        <label for="Comentario">Comentario</label>
                        <textarea class="form-control" id="Comentario" name="Comentario" placeholder="Comentario" required></textarea>
                      </div><!-- fin Comentario -->

                      <div class="form-group">
                        <button type="submit" class="boton" id="botonEnviar">Enviar</button>
                      </div><!-- fin Comentario -->
       
                    </div><!-- fin form-row-->
                      
                </form><!-- fin form -->
            </div><!-- fin card -->
